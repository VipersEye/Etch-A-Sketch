<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="wrapper">
        <h1 class="header">Etch A Sketch</h1>
        <div class="main-section">

            <div class="panel panel_left">
                <div class="grid-size">
                    <label class="grid-size__label" for="grid-size">Grid size</label>
                    <input class="grid-size__input" id="grid-size" value="16" type="range" min="1" max="100">
                </div>  
                <button class="btn btn_random-color btn_off">Random color</button>
                <button class="btn btn_grid btn_on">Display grid</button>
                <button class="btn btn_miximg btn_off">Mixing colors</button>
                <button class="btn btn_eraser btn_off">Eraser</button>
                <button class="btn btn_clear">Clear all</button>
            </div>

            <div class="container_draw">
                <div class="grid"></div>
            </div>

            <div class="panel panel_right">
                <div class="container_colors">
                    <div class="grid"></div>
                </div>
                <div>
                    <div class="color color_active">
                        <input type="color" value="#000000" class="color-picker color_first">
                    </div>
                    <div class="color">
                        <input type="color" value="#FF0000" class=" color-picker color_second">
                    </div>
                </div>
                <button class="btn btn_grid-reset">New colors</button>
            </div>

        </div>
        <footer class="footer">Created by VipersEye</footer>
    </div>

    <script src="./script.js"></script>
</body>
</html>

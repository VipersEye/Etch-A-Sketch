            <div class="panel panel_right">

                <h1 class="header">Etch A Sketch</h1>

                    </button>

                        </div>

                    </div>

                </div> <!-- color-accordion -->

                    </div>
                </div>

            </div> <!-- panel-right -->

        </div> <!-- /main-section -->

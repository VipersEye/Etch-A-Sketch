<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="wrapper">
        <h1 class="header">Etch A Sketch</h1>
        <div class="main-section">

            <div class="instrument-panel">
                <div class="grid-size">
                    <label class="grid-size__label" for="grid-size">Grid size</label>
                    <input class="grid-size__input" id="grid-size" type="range" min="1" max="100">
                </div>

                <div id="switch-color" class="switch">
                    <div class="switch__thumb"></div>
                </div>

                <div id="switch-grid" class="switch">
                    <div class="switch__thumb"></div>
                </div>

                <div id="switch-scale" class="switch">
                    <div class="switch__thumb"></div>
                </div>

                <button class="eraser"></button>

                <button class="btn btn_clear">Clear all</button>
            </div>

            <div class="container">
                <div class="grid container__grid">
                    <div class="grid__pixel"></div>
                </div>
            </div>

            <div class="instrument-panel">
                <div class="grid panel__grid"></div>
                <div class="current-color"></div>
                <div class="current-color"></div>
                <button class="btn btn_grid-reset">New colors</button>
            </div>

        </div>
        <footer class="footer">Created by VipersEye</footer>
    </div>

    <script src="./script.js"></script>
</body>
</html>
